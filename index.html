<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to google fonts and font awesome-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <h1 class="heading">
        <i class="fa-light fa-person-running"></i>The Pacemaker
    </h1>


    <p>Place holder text</p>

    <div class="pace-area">

        <div class="numbers-area">
            <span id="time">0</span>
            <span id="distance">0</span>
            <span id="pace">0</span>
            <form action="/action_page.php">
                <label for="time">Time:</label>
                <input type="number" id="time" name="time"><br><br>
                <label for="distance">Distance:</label>
                <input type="number" id="distance" name="distance"><br><br>
                <label for="pace">Pace:</label>
                <input type="number" id="pace" name="pace"><br><br>
            </form>
        </div>
        <div class="operations-area">
            <button data-type="submit" class="btn btn--big btn--green">Run!</button>
            <button class="btn btn--big btn--blue">Re-start</button>
        </div>
        <div class="settings-area">
            <button class="btn btn--big btn--yellow">Imperial/Metric</button>
        </div>

    </div>







    <script src="assets/js/script.js"></script>
</body>

</html>
