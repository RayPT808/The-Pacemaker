<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">
        <img class="runninglogo" src="assets/images/runninglogo.png" alt="runninglogo"> The Pacemaker
    </h1>

    <p></p>

    <div class="pace-area">

        <div class="numbers-area">
            <span id="time">0</span>
            <span id="distance">0</span>
            <span id="pace">0</span>
            <form action="/action_page.php">
                <label for="time">Time:</label>
                <input type="number" id="time" name="time"><br><br>
                <label for="distance">Distance:</label>
                <input type="number" id="distance" name="distance"><br><br>
                <label for="pace">Pace:</label>
                <input type="number" id="pace" name="pace"><br><br>
            </form>
        </div>
        <div class="operations-area">
            <button class="btn btn--big btn--green">Run!</button>
            <button class="btn btn--big btn--blue">Re-start</button>
        </div>
        <div class="settings-area">
            <button class="btn btn--big btn--yellow">Imperial/Metric</button>
        </div>

    </div>







    <script src="assets/js/script.js"></script>
</body>

</html>
